<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?w=1920');">
        
        <!-- Overlay (background কে একটু dark করার জন্য) -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        
        <!-- Content -->
        <div class="relative z-10 text-center px-4 max-w-4xl mx-auto">
            
            <!-- Image with Background & Badge -->
            <div class="relative inline-block mb-8">
                <!-- Background Circle -->
                <div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-600 rounded-full blur-2xl opacity-60 scale-110"></div>
                
                <!-- Main Image -->
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200" 
                         alt="Profile" 
                         class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-white shadow-2xl">
                    
                    <!-- Badge -->
                    <div class="absolute -top-2 -right-2 bg-gradient-to-r from-green-400 to-blue-500 text-white text-xs md:text-sm font-bold px-3 py-1 rounded-full shadow-lg">
                        ✓ Verified
                    </div>
                </div>
            </div>

            <!-- Heading -->
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
                আপনার স্বপ্নের যাত্রা শুরু করুন
            </h1>

            <!-- Paragraph -->
            <p class="text-lg md:text-xl text-gray-200 mb-8 max-w-2xl mx-auto">
                আমরা আপনাকে সর্বোত্তম সেবা প্রদান করতে প্রতিশ্রুতিবদ্ধ। আপনার লক্ষ্য অর্জনে আমরা আপনার পাশে আছি প্রতিটি পদক্ষেপে।
            </p>

            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition transform hover:scale-105 shadow-lg w-full sm:w-auto">
                    শুরু করুন
                </a>
                <a href="#" class="bg-white text-gray-800 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition transform hover:scale-105 shadow-lg w-full sm:w-auto">
                    আরও জানুন
                </a>
            </div>

        </div>
    </section>

</body>
</html>
